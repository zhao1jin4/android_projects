<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0px; padding: 0px }
	  #map_canvas { height: 100% }
	</style>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=GB&language=zh"></script>
	<script type="text/javascript">
	  function initialize() 
	  {
	    var latlng = new google.maps.LatLng(31.11, 121.29);//上海
		//var latlng = new google.maps.LatLng(39.48, 116.28);//北京
	    var myOptions = 
		{
	      //zoom: 8,
		  zoom: 18,
	      center: latlng,
	      mapTypeId: google.maps.MapTypeId.ROADMAP   
		  //mapTypeId: google.maps.MapTypeId.SATELLITE
		  //mapTypeId: google.maps.MapTypeId.HYBRID 
		  //mapTypeId: google.maps.MapTypeId.TERRAIN
		 
	    };
	    var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
	  }
	</script>
</head>
<body onload="initialize()">

纬度会限定在 -90 度和 +90 度之间，而经度会限定在 -180 度和 + 180 度之间<br/>
上海位于北纬31度11分,东经121度29分。<br/>
北京的经度是东经116°28′纬度是北纬39°48′ <br/>

经度（正：东经　负：西经）<br/>
纬度（正：北纬　负：南纬）<br/>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
