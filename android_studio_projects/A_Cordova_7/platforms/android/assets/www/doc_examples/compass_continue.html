<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf8"> 
        <title>Compass Example</title>
        
        <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            // The watch id references the current `watchHeading`
            var watchID = null;
            
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // Cordova is ready
            //
            function onDeviceReady() {
                startWatch();
            }
            
            // Start watching the compass
            //
            function startWatch() {
                
                // Update compass every 3 seconds
                var options = { frequency: 3000 };
                
                watchID = navigator.compass.watchHeading(onSuccess, onError, options);//Anroid鐪熸満鎶ラ敊璇唬鐮� 3
            }
            
            // Stop watching the compass
            //
            function stopWatch() {
                if (watchID) {
                    navigator.compass.clearWatch(watchID);
                    watchID = null;
                }
            }
            
            // onSuccess: Get the current heading
            //
            function onSuccess(heading) {
                var element = document.getElementById('heading');
                element.innerHTML = 'Heading: ' + heading.magneticHeading;
            }
            
            // onError: Failed to get the heading
            //
            function onError(compassError) {
                alert('Compass error: ' + compassError.code);
            }
            
            </script>
    </head>
    <body>
        <div id="heading">Waiting for heading...</div>


        <button onclick="startWatch();" style="width:400px;height:300px;font-size:100px">Start Watching</button>
        <br/>

        <button onclick="stopWatch();" style="width:400px;height:300px;font-size:100px">Stop Watching</button>
        <br/>

        <button onclick="history.back()" style="width:400px;height:300px;font-size:100px">go back</button>
        <br/>
    </body>
</html>
