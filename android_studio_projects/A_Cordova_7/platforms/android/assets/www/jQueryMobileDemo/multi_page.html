<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<!-- 
	 target-densitydpi=device-dpi"
	 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"  />

		<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
		<script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<!-- jquery.mobile-1.4.5 不支持jQuery-3  -->

	<script type="text/javascript">
		 
	</script>
</head> 
<body> 


<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>Multi-page</h1>
		<button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-inline ui-icon-arrow-l ui-btn-icon-notext" onclick="history.back();">  返回</button>
		<a href="#" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
	</div><!-- /header -->

	<div data-role="content"  class="ui-content">
		<h2>One</h2>
 
		<p><a href="#two" class="ui-btn ui-shadow ui-corner-all">Show page "two"</a></p>
		<p><a href="#popup" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a></p>
		
		<br/>filp<br/>
		<p><a href="#two" class="ui-btn ui-shadow ui-corner-all" data-transition="flip">Show page "two"</a></p>
		<p><a href="#popup" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog" data-transition="flip">Show page "popup" (as a dialog)</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page one -->

<!-- Start of second page: #two -->
<div data-role="page" id="two" data-theme="a">

	<div data-role="header">
		<h1>Two</h1>
	</div><!-- /header -->

	<div data-role="content"  class="ui-content">
		<h2>Two</h2>
	 
		<p><a href="#one" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to page "one"</a></p>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->

<!-- Start of third page: #popup -->
<div data-role="page" id="popup">

	<div data-role="header" data-theme="b">
		<h1>Dialog</h1>
	</div><!-- /header -->

	<div data-role="content" class="ui-content">
		<h2>Popup</h2>
		 
		<p><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to page "one"</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->


</body>
</html>
