<html> 
	<head> 
	<meta charset="utf-8">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<label for="slider-fill">Slider with fill and step of 50:</label>
	<input name="slider-fill" id="slider-fill" value="60" min="0" max="1000" step="50" data-highlight="true" type="range">



  	<div data-role="rangeslider">
        <label for="range-1a">Rangeslider:</label>
        <input name="range-1a" id="range-1a" min="0" max="100" value="40" type="range">
        <label for="range-1b">Rangeslider:</label>
        <input name="range-1b" id="range-1b" min="0" max="100" value="80" type="range">
    </div>
    
    
    <label for="slider2">Flip switch:</label>
	<select name="slider2" id="slider2" data-role="slider">
	    <option value="off">Off</option>
	    <option value="on">On</option>
	</select>


	<fieldset data-role="controlgroup">
	    <legend>Checkboxes, vertical controlgroup:</legend>
	    <input name="checkbox-1a" id="checkbox-1a" checked="" type="checkbox">
	    <label for="checkbox-1a">Cheetos</label>
	    <input name="checkbox-2a" id="checkbox-2a" type="checkbox">
	    <label for="checkbox-2a">Doritos</label>
	    <input name="checkbox-3a" id="checkbox-3a" type="checkbox">
	    <label for="checkbox-3a">Fritos</label>
	    <input name="checkbox-4a" id="checkbox-4a" type="checkbox">
	    <label for="checkbox-4a">Sun Chips</label>
	</fieldset>


<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    <legend>Checkboxes, mini, horizontal controlgroup:</legend>
    <input name="checkbox-6" id="checkbox-6" type="checkbox">
    <label for="checkbox-6">b</label>
    <input name="checkbox-7" id="checkbox-7" checked="" type="checkbox">
    <label for="checkbox-7"><em>i</em></label>
    <input name="checkbox-8" id="checkbox-8" type="checkbox">
    <label for="checkbox-8">u</label>
</fieldset>




<fieldset data-role="controlgroup">
    <legend>Radio buttons, vertical controlgroup:</legend>
        <input name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" type="radio">
        <label for="radio-choice-1">Cat</label>
        <input name="radio-choice-1" id="radio-choice-2" value="choice-2" type="radio">
        <label for="radio-choice-2">Dog</label>
        <input name="radio-choice-1" id="radio-choice-3" value="choice-3" type="radio">
        <label for="radio-choice-3">Hamster</label>
        <input name="radio-choice-1" id="radio-choice-4" value="choice-4" type="radio">
        <label for="radio-choice-4">Lizard</label>
</fieldset>


<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    <legend>Radio buttons, mini, horizontal controlgroup:</legend>
        <input name="radio-choice-b" id="radio-choice-c" value="list" checked="checked" type="radio">
        <label for="radio-choice-c">List</label>
        <input name="radio-choice-b" id="radio-choice-d" value="grid" type="radio">
        <label for="radio-choice-d">Grid</label>
        <input name="radio-choice-b" id="radio-choice-e" value="gallery" type="radio">
        <label for="radio-choice-e">Gallery</label>
</fieldset>


<label for="select-choice-a" class="select">Custom select menu:</label>
<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
    <option>Custom menu example</option>
    <option value="standard">Standard: 7 day</option>
    <option value="rush">Rush: 3 days</option>
    <option value="express">Express: next day</option>
    <option value="overnight">Overnight</option>
</select>


<label for="select-choice-8" class="select">Multi-select with optgroups, custom icon and position:</label>
<select name="select-choice-8" id="select-choice-8" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
    <option>Choose a few options:</option>
    <optgroup label="USPS">
        <option value="standard" selected="">Standard: 7 day</option>
        <option value="rush">Rush: 3 days</option>
        <option value="express">Express: next day</option>
        <option value="overnight">Overnight</option>
    </optgroup>
    <optgroup label="FedEx">
        <option value="firstOvernight">First Overnight</option>
        <option value="expressSaver">Express Saver</option>
        <option value="ground">Ground</option>
    </optgroup>
</select>

 <label for="search-1">Search:</label>
 <input name="search-1" id="search-1" value=""  placeholder="Placeholder"  type="search">
 
  <label for="textarea-1"  >Textarea:</label>
 <textarea name="textarea-1" id="textarea-1" placeholder="Placeholder"></textarea>
 
  <label for="number-2">Number: data-clear-btn="true"</label>
  <input data-clear-btn="true" name="number-2" id="number-2" value="" type="number">
     
 <label for="email-2">Email: data-clear-btn="true"</label>
 <input data-clear-btn="true" name="email-2" id="email-2" value="" type="email">


 <label for="url-2">Url: data-clear-btn="true"</label>
 <input data-clear-btn="true" name="url-2" id="url-2" value="" type="url">
  
  label for="password-2">Password: data-clear-btn="true"</label>
  <input data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off" type="password">
  
  <label for="color-2">Color: data-clear-btn="true"</label>
  <input data-clear-btn="true" name="color-2" id="color-2" value="" type="color">
    
  <label for="file-2">File: data-clear-btn="true"</label>
  <input data-clear-btn="true" name="file-2" id="file-2" value="" type="file">  
  
  
  
  <form>
    <div class="ui-field-contain">
         <label for="text-12">Text input:</label>
         <input name="text-12" id="text-12" value="" type="text">
    </div>
    <div class="ui-field-contain">
         <label for="text-13">Text input: data-clear-btn="true"</label>
         <input data-clear-btn="true" name="text-13" id="text-13" value="" type="text">
    </div>
    <div class="ui-field-contain">
         <label for="search-8">Search:</label>
         <input name="search-8" id="search-8" value="" type="search">
    </div>
    <div class="ui-field-contain">
        <label for="textarea-12">Textarea:</label>
        <textarea cols="40" rows="8" name="textarea-12" id="textarea-12"></textarea>
    </div>
</form>


<br/>date:<br/>
<input data-role="date" type="text">
<input data-role="date" data-inline="true" type="text">

 <label for="flip-8">Flip toggle switch:</label>
  <select name="flip-8" id="flip-8" data-role="flipswitch" data-corners="false">
      <option value="off">Off</option>
      <option value="on">On</option>
  </select>

</body>
</html>
