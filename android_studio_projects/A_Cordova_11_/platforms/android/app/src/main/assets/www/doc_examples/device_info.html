<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf8"> 
    <title>Device Properties Example</title>

     
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');

        element.innerHTML =
                            'Device manufacturer: '  + device.manufacturer + '<br />'+
                            'Device Cordova: '  + device.cordova + '<br />' +
                            'Device Platform: ' + device.platform + '<br />' +  //iOS
                            'Device UUID: '     + device.uuid     + '<br />' +  //
                            'Device Model: '    + device.model     + '<br />' +  //iPad3,3
                            'Device Version: '  + device.version  + '<br />';   //5.1.1  
    }
    /*
    iPad模拟器也可以测试
    iOS5.1.1的iPad真机的信息是
        Device Cordova:2.7.0
        Device Platform: iOS

        Device Model:iPad3,3
        Device Version: 5.1.1
    HuaWei真机信息是
     Device Cordova:6.2.3
     Device Platform: Anroid
     Device Model:HUAWEI C8818
     Device Version: 4.4.4
    */
    
    </script>
  </head>
  <body>
    <p id="deviceProperties">Loading device properties...</p>
      
      
       <button onclick="history.back()" style="height:100px;font-size:50px">go back</button>
  </body>
</html>
