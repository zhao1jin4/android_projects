<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf8"> 
    <title>Capture Video</title>

      <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
      <script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
      <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
      <!-- jquery.mobile-1.4.5 不支持jQuery-3  -->
 
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    function out(txt)
    {
    	var pre=document.getElementById("textOut").innerHTML;
    	document.getElementById("textOut").innerHTML=pre+"<br/>"+txt;
    }
    // Called when capture operation is finished
    //
    function captureSuccess(mediaFiles) {
    	out("capture video files:"+mediaFiles.length);
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
        	out("capture video i:"+mediaFiles[i]);
        	// uploadFile(mediaFiles[i]);//未试
        }       
    }

    // Called if something bad happens.
    // 
    function captureError(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        navigator.notification.alert(msg, null, 'Uh oh!');
    }

    // A button will call this function
    //
    function captureVideo() {
        // Launch device video recording application, 
        // allowing user to capture up to 2 video clips
        navigator.device.capture.captureVideo(captureSuccess, captureError, {limit: 2});
    }

    // Upload files to server
    function uploadFile(mediaFile) {
        var ft = new FileTransfer(),
            path = mediaFile.fullPath,
            name = mediaFile.name;

        ft.upload(path,
            "http://my.domain.com/upload.php",
            function(result) {
                console.log('Upload success: ' + result.responseCode);
                console.log(result.bytesSent + ' bytes sent');
            },
            function(error) {
                console.log('Error uploading file ' + path + ': ' + error.code);
            },
            { fileName: name });   
    }

    //------
    function captureSound()
    {
    	// capture callback
    	var captureSuccess = function(mediaFiles) {
    	    var i, path, len;
    	    for (i = 0, len = mediaFiles.length; i < len; i += 1) {
    	        path = mediaFiles[i].fullPath;
    	        // do something interesting with the file
    	        out("captureSound file in "+path);
    	        alert("captureSound file in "+path);
    	    }
    	};

    	// capture error callback
    	var captureError = function(error) {
    	    navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
    	};

    	// start audio capture
    	//打开android自已的工具
    	navigator.device.capture.captureAudio(captureSuccess, captureError, {limit:2});
    }
    </script>
    </head>
    <body>
    	 <p id="textOut">waiting  log</p>
        <button onclick="captureVideo();"  style="width:400px;height:300px;font-size:100px">Capture Video</button> <br>
        
          <button onclick="captureSound();"  style="width:400px;height:300px;font-size:100px">Capture Sound</button> <br>
        <button onclick="history.back()"  style="width:400px;height:300px;font-size:100px">go back</button>
    </body>
</html>
