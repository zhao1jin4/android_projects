<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css" />
		<script type="text/javascript" src="../js/jquery-2.0.3.js"></script>

</head> 
<body> 

<div data-role="page">			<!--  data-role="page"-->
	<div data-role="header" data-position="fixed">	<!--  data-role="header"-->
		<button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-inline ui-icon-arrow-l ui-btn-icon-notext" onclick="history.back();">  返回</button>
		<h1>表格</h1>
	</div>
	<div data-role="content">	<!--  data-role="content"-->
		
		<table data-role="table" data-mode="columntoggle" class="ui-body-d ui-shadow table-stripe ui-responsive" 
			data-column-btn-theme="b" data-column-btn-text="Columns to display..." data-column-popup-theme="a"> <!-- 用于选择显示的列 -->
	     <thead>
	       <tr>
	         <th data-priority="2">Rank</th>
	         <th>Movie Title</th>
	         <th data-priority="3">Year</th>
	         <th data-priority="1"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
	         <th data-priority="5">Reviews</th>
	       </tr>
	     </thead>
	     <tbody>
	       <tr>
	         <th>1</th>
	         <td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>

	         <td>100%</td>
	         <td>74</td>
	       </tr>
	       <tr>
	         <th>10</th>

	         <td>2010</td>

	         <td>78</td>
	       </tr>
	     </tbody>
	   </table>
   
   
  	 <form>
	    <input id="filterTable-input" data-type="search">
	</form>

	    <thead>
	        <tr>
	            <th data-priority="1">Rank</th>
	            <th data-priority="persist">Movie Title</th>
	            <th data-priority="2">Year</th>
	            <th data-priority="3"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
	            <th data-priority="4">Reviews</th>
	        </tr>
	        </thead>
	        <tbody>
	            <tr>
	                <th>1</th>
	                <td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
	                <td>1941</td>
	                <td>100%</td>
	                <td>74</td>
	            </tr>
	            <tr>
	                <th>2</th>
	                <td><a href="http://en.wikipedia.org/wiki/Casablanca_(film)" data-rel="external">Casablanca</a></td>
	                <td>1942</td>
	                <td>97%</td>
	                <td>64</td>
	            </tr>
	            <tr>
	                <th>3</th>

	                <td>1972</td>

	            </tr>
	        </tbody>
	    </table>
	    
    
	</div> <!--  content  -->
	
	
	<div data-role="footer"  data-position="fixed"><!--  data-role="footer"-->

</div>
